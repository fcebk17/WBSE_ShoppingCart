<!DOCTYPE html >
<html>
<head>
    <title>Add Product</title>
    <style type="text/css">
    	body {font-family: Tahoma, Times New Roman}
    	h3 {color: blue;}
    </style>
</head>
<body>
<form method="post" action="ShoppingCartController">
	<h3>Please add product!</h3>
	<p><label>Product Name: <input type="text" name="name"></label></p>
	<p><label>Unit Price: <input type="number" name="price" min="1" max="1000"></label></p>
	<p><label>Quantity: <input type="number" name="quantity" min="1" max="10"></label></p>
	<input type="SUBMIT" value="Submit">
</form>
</body>
</html>
